<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<body>
<div class="sidebar">
    <ul>
        <li>
            <a href="../index.html">
                <span class="nav-item">Main Page</span>
            </a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div id="loginStatus"></div>
    <div id="loginFormContainer">
        <form method="post" id="loginForm">
            <fieldset>
                <legend>Enter Your User Info</legend>
                <p>
                    <label for="userID">User ID:</label>
                    <input type="text" name="userID" id="userID"/>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"/>
                </p>
                <p>
                    <input type="submit"/>
                    <input type="reset"/>
                </p>
            </fieldset>
        </form>
    </div>
</div>
</body>

<script>
    const form = document.querySelector("#loginForm");
    const loginStatus = document.getElementById('loginStatus');
    const loginFormContainer = document.getElementById('loginFormContainer');

    function checkLoginStatus() {
        const username = sessionStorage.getItem('userID');
        if (username) {
            loginStatus.innerHTML = `<p>You are already logged in as ${username}.</p>`;
            loginFormContainer.style.display = 'none';
        } else {
            loginStatus.style.display = 'none';
            loginFormContainer.style.display = 'block';
        }
    }

    checkLoginStatus(); // Check on page load

    form.addEventListener("submit", (event) => {
        event.preventDefault();
        submitForm();
    });

    function submitForm() {
        var userID = document.getElementById('userID').value;
        var password = document.getElementById('password').value;

        var requestData = {
            "userID": userID,
            "password": password
        };

        fetch('../../rest/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (!response.ok) {
                    console.error('Login failed:', response.status);
                    alert("Error Logging in.");
                    return;
                }
                return response.json();
            })
            .then(data => {
                console.log("Success", data);
                try {
                    let userID;
                    if (data.Input && typeof data.Input === 'object' && data.Input.userID) {
                        userID = data.Input.userID;
                        sessionStorage.setItem("userID", userID);
                    } else {
                        console.warn("Could not retrieve username from Input.");
                    }

                    const authTokenData = JSON.parse(data.Token);
                    sessionStorage.setItem("role", authTokenData.role);
                    sessionStorage.setItem("token", authTokenData.tokenID);
                    alert('Log in successful');
                    document.getElementById("loginForm").reset();
                    window.location = '../index.html';
                } catch (error) {
                    console.error("Error parsing authToken:", error);
                    alert("Login successful, but could not retrieve user information.");
                }
            })
            .catch(error => {
                console.error('Network error:', error);
                alert("Error Logging in.");
            });
    }
</script>
</html>
